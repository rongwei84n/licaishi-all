11001 = 用户下没有对应的设备
11002 = 获取透传结果失败
11003 = 设备处于离线状态
11004 = deviceId鉴权失败

12001 = 系统发生错误
12002 = 没有版本更新

13001 = 固件版本已发生改变

#后台管理错误码
90001 = 用户名或者密码错误