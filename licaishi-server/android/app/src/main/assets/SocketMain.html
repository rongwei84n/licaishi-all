<!DOCTYPE html>
<html>
<head>
    <title>phiHomeDemo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/switch.css" rel="stylesheet">


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="switch switch-large" style="margin: 80px">
    <input type="checkbox" checked />
</div>

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="JsBridge.js" type="text/javascript"></script>
<script src="js/switch.js"></script>
<script>

    function  copyCode() {
        jsBridge.callMethod('JsInvokeJavaScope','copyCode',{'data':{'code':"copy this message!"}},function (result) {
            alert(result.status.code)
            if (result.status.code == 0) {
                alert( '已成功复制兑换码到剪贴板' )
            }
        })
    }

    $("body").on("click",".switch-left",function () {
        copyCode();
        console.log("click left!")
    })
    $("body").on("click",".switch-right",function () {
        copyCode();
        console.log("click right!")
    })
</script>
</body>
</html>
